env:
  global:
    - SENECA_VER=seneca#v1.3.0

  matrix:
    - TEST_SUITE=seneca-postgres-store
    - TEST_SUITE=seneca-mem-store
    - TEST_SUITE=seneca-store-test

# It will generate a test matrix with variable mixes like:
  # - SENECA_VER=seneca#v1.3.0 TEST_SUITE=seneca-mem-store
  # - SENECA_VER=seneca#v1.3.0 TEST_SUITE=seneca-transport
  # ...

language: node_js
sudo: false

cache:
  directories:
  - node_modules

node_js:
  - '5'
  - '4'

addons:
  postgresql: "9.4"

services:
  - postgresql
